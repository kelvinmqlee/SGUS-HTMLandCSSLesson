<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function Function1() {
            $("#id1").val("Kelvin");
        }

        function HideFunction() {
            $("#id1").hide();
        }

        function ShowFunction() {
            $("#id1").show();
        }

        function ToggleFunction() {
            $("#id1").fadeToggle();
            $("p").slideToggle();
        }
    </script>

    <input type="text" id="id1" name="name" value="" />
    <br />
    <input type="button" name="name" value="Click" onclick="Function1()" />
    <br />
    <input type="button" name="name" value="Hide" onclick="HideFunction()" />
    <br />
    <input type="button" name="name" value="Show" onclick="ShowFunction()" />
    <br />
    <input type="button" name="name" value="Toggle" onclick="ToggleFunction()" />
    <br />
    <p>Testing 1</p>
    <p>Testing 1 2</p>
    <p>Testing 1 2 3</p>

    <script src="../node_modules/jquery/dist/jquery.js"></script>

</body>
</html>
