<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" value="Start" onclick="HeavyProcess()" />
    <br />
    <input type="text" id="txt1" />
    <br />
    <input type="button" value="STOP" onclick="TerminateProcess()" />
    <br />
    <input type="text" id="txt2" placeholder="Asynchronous typing"/>

    <script>
        function HeavyProcess() {
            worker = new Worker("../js/Lesson17WebWorker.js");
            worker.onmessage = function (event) {
                document.getElementById("txt1").value = event.data;
            };
        }

        function TerminateProcess() {
            worker.terminate();
            worker = undefined;
        }
    </script>
</body>
</html>
