<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        Name: <input type="text" placeholder="Enter your name" required
                     oninvalid="this.setCustomValidity('Name is required')"
                     oninput="this.setCustomValidity('')" />
        <br />
        Age: <input type="number" min="16" max="100" />
        <br />
        Mobile Number: <input type="tel" />
        <br />
        Email: <input type="email" required pattern="[A-Za-z0-9]{1,50}@[A-Za-z0-9]{1,50}.[a-z]{3,3}"
                      title="Eg. test123@google.com" />
        <br />
        NRIC: <input type="text" required pattern="^[A-Z]{1,1}[0-9]{7,7}[A-Z]{1,1}$"
                     title="Eg. 'S1234567A'" />
        <br />
        <input type="submit" value="Save" />
    </form>
</body>
</html>
