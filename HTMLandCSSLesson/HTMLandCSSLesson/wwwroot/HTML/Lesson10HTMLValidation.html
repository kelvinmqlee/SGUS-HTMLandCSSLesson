<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        Name: <input type="text" placeholder="Enter your name" required
                     oninvalid="this.setCustomValidity('Name is required')"
                     oninput="this.setCustomValidity('')" />
        <br />
        Age: <input type="number" min="16" max="100" />
        <br />
        Mobile Number: <input type="tel" />
        <br />
        Email: <input type="email" required pattern="[A-Za-z0-9]{1,50}[@]{1,1}[A-Za-z0-9]{1,50}[.]{1,1}[A-Za-z]{3,3}"
                      title="Eg. test123@google.com" />
        <br />
        Citizenship Card Number: <input type="text" required pattern="^[A-Za-z]{1,1}[0-9]{4,4}$"
                                        title="Eg. 'A1111'" />
        <br />
        <input type="submit" value="Save" />
    </form>
</body>
</html>
