<!DOCTYPE html>
<html>
<head>
    <title>This is a Bootstrap Example</title>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!--
There are five classes in Bootstrap 4 Grid System:

    - .col- (extra small devices - screen width less than 576px)
    - .col-sm- (small devices - screen width equal to or greater than 576px)
    - .col-md- (medium devices - screen width equal to or greater than 768px)
    - .col-lg- (large devices - screen width equal to or greater than 992px)
    - .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
-->

<body>
    <div class="row">
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
        <div class="col-sm-3">.col-sm-3</div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color:lavender">Text 1</div>
        <div class="col-sm-8" style="background-color:red">Text 2</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color:lavender">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
            <div class="col">.col</div>
        </div>
    </div>

</body>
</html>
