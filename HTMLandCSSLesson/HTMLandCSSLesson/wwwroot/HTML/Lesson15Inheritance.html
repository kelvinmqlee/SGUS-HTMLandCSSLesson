<!DOCTYPE html>

<body>
    <input type="text" id="txtidname" placeholder="Name" />
    <br />
    <input type="text" id="txtidaddress" placeholder="Address" />
    <br />
    <input type="button" value="Create Customer" onclick="CreateCustomer()" />
    <br />
    <input type="button" value="Create Customer With Address" onclick="CreateCustomerWithAddress()" />

    <script>
        // JavaScript is a dynamic prototypical language
        // eg. Automobile is based on some prototype
        // Inheritance -- Prototype
        function Customer() {
            this.name = "";
            this.address = "";
            this.Check = function () {
                if (this.name.length == 0) {
                    alert("Name is required");
                    return true;
                }
                alert("Name: " + this.name);
            };
        }

        //class Customer {

        //    }
        //}

        function CreateCustomer() {
            // Invocation
            var cust = new Customer();
            cust.name = document.getElementById("txtidname").value;
            cust.address = "";
            cust.Check();
        }

            //customeraddress.Customer.address = "";
            //customeraddress.Check();

            // Invocation
            // Attaching
            // Take Customer - automatic Prototype
            var customeraddress = new Customer();
            customeraddress.CheckAddress = function () {
                if (this.address.length == 0) {
                    alert("Address is required");
                    return;
                }
