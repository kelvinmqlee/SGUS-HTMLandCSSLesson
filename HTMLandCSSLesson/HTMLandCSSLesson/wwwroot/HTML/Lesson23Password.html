<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- <link href="../css/site.css" rel="stylesheet" /> -->
</head>
<body style="background-image: url('./GoogleImage.gif')">
    <div style="background-image: url('./GoogleCSS.jpg'); background-repeat:no-repeat">
        <!-- or use CSS -->
        <font size="5" color="blue">Name: </font><input id="txtName" type="text" name="name" value="" />
        <br />
        <font size="5" color="red">Email Address: </font><input id="txtEmail" type="text" name="name" value="" />
        <br />
        Address: <textarea id="txtAddress" rows="10" cols="10"></textarea>
        <br />
        Password: <input id="txtPassword" type="password" name="name" value="" />
        <br />
        Retype Password: <input id="txtRePassword" type="password" name="name" value="" />
        <br />
        <input type="button" name="name" value="Register" onclick="CheckPassword()" />
    </div>

    <script>
        function CheckPassword() {
            var password = document.getElementById("txtPassword").value;
            var repassword = document.getElementById("txtRePassword").value;

            if (!(repassword == password)) {
                alert("Passwords do not match; please re-enter again");
                document.getElementById("txtPassword").style.backgroundColor = "fuchsia";
                document.getElementById("txtRePassword").style.backgroundColor = "fuchsia";
                document.getElementById("txtPassword").value = "";
                document.getElementById("txtRePassword").value = "";
            }
        }
    </script>
</body>
</html>
