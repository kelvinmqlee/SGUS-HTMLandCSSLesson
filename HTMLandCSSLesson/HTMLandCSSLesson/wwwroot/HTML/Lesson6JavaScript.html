<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Name: <input type="text" id="id123" />
    <input type="button" value="Click Me" onclick="CallMe()" />

    <script>
        function CallMe() {
            var name = document.getElementById("id123").value;
            alert("You have typed your name as: " + name);
        }
    </script>
</body>
</html>
